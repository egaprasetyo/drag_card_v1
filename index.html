<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="launchPad">
      <div class="card draggable">apple</div>
      <div class="card draggable">orange</div>
      <div class="card draggable">banana</div>
      <div class="card draggable">car</div>
      <div class="card draggable">bus</div>
    </div>

    <div id="dropZone">
      <div class="stack">
        <div class="stackHdr">Drop here</div>
        <div class="stackDrop droppable"></div>
      </div>

      <div class="stack">
        <div class="stackHdr">Or here</div>
        <div class="stackDrop droppable"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="index.js"></script>
  </body>
</html>
